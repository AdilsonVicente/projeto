
<!DOCTYPE html>
<html class="no-js css-menubar" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="bootstrap material admin template">
    <meta name="author" content="">
    
    <title>Login V3 | Remark Material Admin Template</title>
    
    
    <!-- Stylesheets -->
    <link rel="stylesheet" data-th-href="@{/theme/css/bootstrap.min.css}">
    <link rel="stylesheet" data-th-href="@{/theme/css/bootstrap-extend.min.css}">
    <link rel="stylesheet" data-th-href="@{/theme/assets/css/site.css}">
    
    <!-- Plugins --> 
    <link rel="stylesheet" data-th-href="@{/theme/assets/examples/css/pages/login-v3.css}">
    
	<!-- Fonts -->
    <link rel="stylesheet" data-th-href="@{/theme/fonts/material-design/material-design.min.css}">
    <link rel="stylesheet" data-th-href="@{/theme/fonts/brand-icons/brand-icons.min.css}"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,300italic">
    
	<!-- Scripts -->
    <script data-th-src="@{/theme/vendor/breakpoints/breakpoints.js}"></script>
    <script>
    	Breakpoints();
    </script>
    
  </head>
  <body class="animsition page-login-v3 layout-full">
  
    <!-- Page -->
    <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">>
      <div class="page-content vertical-align-middle">
        <div class="panel">
          <div class="panel-body">
            
            <div class="brand">
              <img class="brand-img" data-th-src="@{/theme/assets/images/logo-colored.png}" alt="...">
              <h2 class="brand-text font-size-18">Remark</h2>
            </div>
            
            <form method="post" data-th-action="@{/login}" autocomplete="off" id="loginForm" >
              
              <div class="summary-errors alert alert-danger alert-dismissible col-md-12" data-th-if="${#httpServletRequest.getParameter('error')}">
	              <button type="button" class="close" aria-label="Close" data-dismiss="alert">
	                <span aria-hidden="true">×</span>
	              </button>
	             	<p>Username or password invalid. </p>
	           	</div>
			                  	
              <div class="form-group form-material floating" data-plugin="formMaterial">
                <input type="email" class="form-control" name="username" required="required"/>
                <label class="floating-label">Email</label>
              </div>
              
              <div class="form-group form-material floating" data-plugin="formMaterial">
                <input type="password" class="form-control" name="password" required="required"/>
                <label class="floating-label">Password</label>
              </div>
              
              <div class="form-group clearfix">
                <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg float-left">
                  <input type="checkbox" id="inputCheckbox" name="remember">
                  <label for="inputCheckbox">Remember me</label>
                </div>
                <a class="float-right" data-th-href="forgot-password.html">Forgot password?</a>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block btn-lg mt-40">Sign in</button>
            </form>
            <p>Still no account? Please go to <a data-th-href="@{/registration}">Sign up</a></p>
          </div>
        </div>
		
		<footer class="page-copyright page-copyright-inverse">
          <p>© 2019. All RIGHT RESERVED.</p>
          <div class="social">
            <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-twitter" aria-hidden="true"></i>
          </a>
            <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-facebook" aria-hidden="true"></i>
          </a>
            <a class="btn btn-icon btn-pure" href="javascript:void(0)">
            <i class="icon bd-google-plus" aria-hidden="true"></i>
          </a>
          </div>
        </footer>
      </div>
    </div>
    <!-- End Page -->

     <!-- Core  -->
    <script data-th-src="@{/theme/vendor/babel-external-helpers/babel-external-helpers.js}"></script>
    <script data-th-src="@{/theme/vendor/jquery/jquery.js}"></script> 
    <script data-th-src="@{/theme/vendor/popper-js/umd/popper.min.js}"></script>
    <script data-th-src="@{/theme/vendor/bootstrap/bootstrap.js}"></script> 
	<script data-th-src="@{/theme/vendor/asscrollable/jquery-asScrollable.js}"></script> 
	    
    <!-- Scripts -->
    <script data-th-src="@{/theme/js/Component.js}"></script>
    <script data-th-src="@{/theme/js/Plugin.js}"></script>
    <script data-th-src="@{/theme/js/Base.js}"></script>
    <script data-th-src="@{/theme/js/Config.js}"></script> 
    
	<script data-th-src="@{/theme/assets/js/Section/Menubar.js}"></script>
    <script data-th-src="@{/theme/assets/js/Section/Sidebar.js}"></script>
    <script data-th-src="@{/theme/assets/js/Section/PageAside.js}"></script>
    <script data-th-src="@{/theme/assets/js/Section/GridMenu.js}"></script>
    
    <!-- Page -->
    <script data-th-src="@{/theme/assets/js/Site.js}"></script> 
    <script data-th-src="@{/theme/js/Plugin/material.js}"></script>
    
    <script>
      (function(document, window, $){
        'use strict';
    
        var Site = window.Site;
        $(document).ready(function(){
          Site.run();
        });
      })(document, window, jQuery);
    </script>
    
  </body>
</html>
