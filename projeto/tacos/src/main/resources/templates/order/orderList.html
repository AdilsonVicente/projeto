<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<head>
	<link rel="stylesheet" data-th-href="@{/theme/vendor/datatables.net-bs4/dataTables.bootstrap4.css}">
    <link rel="stylesheet" data-th-href="@{/theme/vendor/datatables.net-responsive-bs4/dataTables.responsive.bootstrap4.css}">
    <link rel="stylesheet" data-th-href="@{/theme/assets/examples/css/tables/datatable.css}">
</head>
<body layout:fragment="content">
	 <div class="page-header">
        <h1 class="page-title">Order Tacos</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a data-th-href="@{/}">Home</a></li>
          <li class="breadcrumb-item active">Tacos</li>
        </ol>
        
        <div class="page-header-actions">
          <a  data-th-href="@{/designmpa}" class="btn btn-sm btn-icon btn-primary btn-round" data-toggle="tooltip" data-original-title="Setting">
            <i class="icon md-plus" aria-hidden="true"></i>
          </a>
          <button type="button" class="btn btn-sm btn-icon btn-primary btn-round" data-toggle="tooltip" data-original-title="Edit">
            <i class="icon md-print" aria-hidden="true"></i>
          </button>
          <a data-th-href="@{/orders}"  class="btn btn-sm btn-icon btn-primary btn-round" data-toggle="tooltip"
            data-original-title="Refresh">
            <i class="icon md-refresh-alt" aria-hidden="true"></i>
          </a>
        </div>
       </div>

      <div class="page-content">
        <!-- Panel Basic -->
        <div class="panel">
          <header class="panel-heading">
            <div class="panel-actions"></div>
            <h3 class="panel-title">Basic</h3>
          </header>
          <div class="panel-body">
            <table class="table table-hover dataTable table-striped w-full" data-plugin="dataTable">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Street</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Zip</th>
                  <th>User</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th>Name</th>
                  <th>Street</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Zip</th>
                  <th>User</th>
                </tr>
              </tfoot>
              <tbody>
                <tr data-th-each="order: ${orders}">
                  <th data-th-text="${order.name}">Name</th>
                  <th data-th-text="${order.street}">Position</th>
                  <th data-th-text="${order.city}">Office</th>
                  <th data-th-text="${order.state}">Age</th>
                  <th data-th-text="${order.zip}">Date</th>
                  <th data-th-text="${order.user.fullname}">Salary</th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- End Panel Basic -->
 
      </div>
	</body>
	<div layout:fragment="extra-js">
		<script data-th-src="@{/theme/vendor/datatables.net/jquery.dataTables.js}"></script>
	    <script data-th-src="@{/theme/vendor/datatables.net-bs4/dataTables.bootstrap4.js}"></script> 
	    <script data-th-src="@{/theme/js/Plugin/datatables.js}"></script>	
	    <script data-th-src="@{/theme/assets/examples/js/tables/datatable.js}"></script>
	</div>
</html>
